 
<html>
  <head>
    <title>Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">GESTURE WEB APP
  <br>
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#9996;</span>
  <span>&#9995;</span>
  <span>&#128400;</span>
  <span>&#128079;</span>
  <span>&#128075;</span>

  </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate gesture emoji
        <br>
        &#128077; | &#9996; | &#128400; | &#128078;
      </p>
<div class="col-md-4 col-sm-12 col-xs-12">
<label>Webcam View </label>
<div id="camera"></div>
<br>
<button onclick="takephoto()"class="btn btn-primary">Click Photo</button> 

</div>
<div class="col-md-4 col-sm-12 col-xs-12">

</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button onclick="predict()"class="btn btn-primary">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
